<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumbs 1</title>
    
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> <!-- tailwind css CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- font awesome CDN -->
</head>
<body>
    <!-- bg -->
    <div class="flex items-center justify-center w-screen h-screen bg-white">
        <!-- base / settings -->
        <div class="relative flex flex-row items-center justify-start h-10 bg-gray-300 rounded-full w-72">
            <!-- holder -->
            <div class="w-full h-full">

                <!-- projects -->
                <div class="w-auto h-10 mr-10 bg-gray-200 rounded-full">
                <div class="w-auto h-10 mr-2 bg-gray-400 rounded-full">

                <!-- blog -->
                <div class="w-auto h-10 mr-20 bg-gray-200 rounded-full">
                <div class="w-auto h-10 mr-2 bg-gray-300 rounded-full">

                <!-- account -->
                <div class="w-auto h-10 mr-10 bg-gray-200 rounded-full">
                <div class="w-auto h-10 mr-2 bg-gray-300 rounded-full">
                    

                <!-- home -->
                <div class="w-auto h-10 mr-10 bg-gray-200 rounded-full">
                <div class="justify-center w-auto h-10 mr-2 bg-gray-300 rounded-full">

            </div></div></div></div></div></div></div></div></div> <!-- END of holder -->

            <!-- icons -->
            <div class="absolute items-center">

                <a href="" class="ml-5"><i class="fa fa-home fa-lg" style="color:#F0F0F0"></i></a>
                <a href="" class="ml-7"><i class="fa fa-user fa-lg" style="color:#F0F0F0"></i></a>
                <a href="" class="ml-7"><i class="fa fa-edit fa-lg" style="color:#F0F0F0"></i></a>
                <a href="" class="ml-5"><i class="fa fa-folder fa-lg" style="color:#F0F0F0"></i><span class="ml-1 text-xs text-white lowercase">Projects</span></a>
                <a href="" class="ml-5"><i class="fa fa-cog fa-lg" style="color:#F0F0F0"></i></a>
            </div>
        </div> <!-- END of base / settings -->
    </div>
</body>
</html>
